<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Tetiana Rekun" />
    <meta name="description" content="landing page" />
    <meta name="keywords" content="sign in form" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Landing page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/images/profile-icon.svg" type="png/svg" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <ul>
        <li>
          <button class="btnNoneBorder">
            <i class="fa-solid fa-globe"></i>
          </button>
        </li>
        <li><button class="btnNoneBorder">Sign up</button></li>
        <li>
          <button class="demo-btn">
            <span>Request Demo</span
            ><i class="fa-solid fa-arrow-up-right-from-square"></i>
          </button>
        </li>
      </ul>
    </header>
    <main class="main">
      <section class="form">
        <section class="signin-form">
          <h1>Sign in</h1>
          <h2>Hey, Enter your details to login to your account</h2>
          <form action="" method="post" class="signin-form--container">
            <label for="user"></label>
            <input
              type="text"
              name="user"
              id="user"
              placeholder="Enter Email/Phone No"
            />
            <label for="passcode"></label>
            <input
              type="password"
              name="passcode"
              id="passcode"
              placeholder="Passcode"
            />
            <a href="">Forgot your password?</a>
            <button type="submit" class="btnNoneBorder">Sign In</button>
          </form>
        </section>
        <section class="signin-options">
          <p>&mdash; Or Sign in with &mdash;</p>
          <div class="social-media-buttons--container">
            <button class="social-media-btn">
              <i class="fa-brands fa-google mr-10"></i>Google
            </button>
            <button class="social-media-btn">
              <i class="fa-brands fa-apple fa-lg mr-10"></i>Apple ID
            </button>
            <button class="social-media-btn">
              <i class="fa-brands fa-facebook mr-10"></i>Facebook
            </button>
          </div>
          <div>
            <span>Donâ€™t have an account?</span>
            <a href="">Register Now</a>
          </div>
        </section>
      </section>
      <section>
        <img src="./assets/images/hero.png" alt="hero image" />
      </section>
    </main>
  </body>
</html>
